name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            args: '--target x86_64-pc-windows-msvc'
            artifact-name: 'mushin-windows-x64'
            asset-name: 'mushin-windows-x64-setup.exe'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin'
            artifact-name: 'mushin-macos-x64'
            asset-name: 'mushin-macos-x64.dmg'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
            artifact-name: 'mushin-macos-arm64'
            asset-name: 'mushin-macos-arm64.dmg'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
            args: '--target x86_64-unknown-linux-gnu'
            artifact-name: 'mushin-linux-x64'
            asset-name: 'mushin-linux-x64.AppImage'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        working-directory: app
        run: bun install

      - name: Build Next.js frontend
        working-directory: app
        run: bun run build

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build Tauri app
        working-directory: app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            app/src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          if-no-files-found: error
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        run: |
          gh release create "${{ steps.tag.outputs.TAG_NAME }}" \
            --title "Release ${{ steps.tag.outputs.TAG_NAME }}" \
            --notes "Automated release for ${{ steps.tag.outputs.TAG_NAME }}" \
            artifacts/**/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

